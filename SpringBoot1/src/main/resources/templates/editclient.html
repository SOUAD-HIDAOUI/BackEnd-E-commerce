<div class="card my-5">
    <h2>Update Client </h2>
    <div class="card-body">
        <form th:action="@{'/clients/' + ${client.id}}" th:object="${client}" method="post">
            <div class="form-group">
                <label for="Surname">Surname</label>
                <input type="text" th:field="${client.nom}"
                       class="form-control"
                       id="Surname"
                       name="nom"
                       th:object="${client}">
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="${client.prenom}"
                       class="form-control"
                       id="name"
                       name="prenom"
                       th:object="${client}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" th:field="${client.email}"
                       class="form-control"
                       id="email"
                       name="email"
                       th:object="${client}">
            </div>
            <div>
                <button th:href="@{/Submit}" class="btn btn-primary btn-sm mb-3" >Submit</button>

            </div>

        </form>
    </div>
</div>
